<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating class="userplace">Username</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
      <button ion-button block (click)="goLogin()">Sign In</button>
  
  </div> 
  <div padding text-center>
      <button ion-button clear class="loginFooter" (click)="goAdminLogin()" color='default'>Admin Login</button>
  </div>
</ion-content>
